<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main-heading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" placeholder="KUNWAR RANJEET" required></p>
        <p>
        <fieldset>
            <legend>Gender</legend>
        
            Male <input type="radio" name="Gender" id="male" required>
            Female <input type="radio" name="Gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="7" placeholder="HOUSE NUMBER, STREET, CITY, STATE"></textarea></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="000000"></p>
    <p>Email: <input type="email" name="email" id="email" placeholder="ABCDEFG@GMAIL.COM"></p>
    <h2>Payment Information</h2>
    <p>Card Type:
        <select name="card type" id="card type" >
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">MasterCard</option>
        </select>
    </p>
    <p>
        Card Number: <input type="number" name="card_number" id="exp_date" placeholder="0000 0000 0000 0000">
    </p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date" placeholder="MM/YY">
    </p>
    <p>CVV <input type="password" name="cvv"  id="cvv" placeholder="000"></p>
    <input type="submit" value="Pay Now">
</form>
</div>
</body>
</html>
